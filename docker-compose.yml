version: '3'
volumes:
  data-volume:
services:
  db:
    image: postgres:9.6
    restart: always
    volumes:
      - ./tmp/docker/db:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  cache:
    image: redis:3.2
    restart: always
    volumes:
      - ./tmp/docker/cache:/data
    ports:
      - '6379:6379'
  rails:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      POSTGRES_HOST: db
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD:
      REDIS_URL: redis://cache:6379
      WEBPACKER_DEV_SERVER_HOST: webpacker
      WEBPACKER_DEV_SERVER_PORT: 8080
    volumes:
      - .:/app
      - /app/tmp/cache
      - /app/tmp/pids
      - /app/.git
      - data-volume:/usr/local/bundle
      - data-volume:/app/node_modules
    ports:
      - '3000:3000'
    depends_on:
      - db
      - cache
    tty: true
    stdin_open: true
  webpacker:
    build: .
    command: bin/webpack-dev-server
    environment:
      NODE_ENV: development
      RAILS_ENV: development
    volumes:
      - .:/app
      - /app/tmp
      - /app/.git
      - data-volume:/usr/local/bundle
      - data-volume:/app/node_modules
    ports:
      - '8080:8080'
    depends_on:
      - rails
